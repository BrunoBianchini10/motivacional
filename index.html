<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Mensagem Motivacional</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }

        h1 { color: #FF6B00; font-size: 2em; }
        p { font-size: 1.2em; line-height: 1.6; margin-top: 10px; }
        .highlight { font-weight: bold; color: #FF6B00; }
    </style>
</head>
<body>
    <div class="container">
        <h1>&#128170; "Seu corpo é o reflexo do seu compromisso diário."</h1>
        <p>Cada movimento, cada refeição saudável e cada minuto de descanso contam. O que você faz hoje impacta diretamente na sua qualidade de vida amanhã. &#127793;</p>
        <p>Dê ao seu corpo o melhor que ele merece &mdash; <span class="highlight">constância é a chave!</span> &#128640;</p>
    </div>
</body>
</html>
